site_name: TimeCraft
site_url: https://rafa-mori.github.io/timecraft/
theme:
  name: material
  palette:
    primary: 'indigo'
    accent: 'indigo'
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - navigation.expand
    - navigation.sections
    - navigation.tracking
    - navigation.tabs.sticky
    - navigation.tabs.sticky.scroll
    - navigation.tabs.sticky.scroll.offset: 64
    - navigation.tabs.sticky.scroll.offset.mobile: 0
    - navigation.tabs.sticky.scroll.offset.desktop: 64
    - navigation.tabs.sticky.scroll.offset.tablet: 64
  font:
    text: Roboto
    code: Roboto Mono
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: True
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - smarty
  - tables
nav:
  - Home: https://github.com/rafa-mori/timecraft/blob/71c020a32d876be65bc406a0177a3bddeb96503b/docs/index.md
  - README: https://github.com/rafa-mori/timecraft/blob/71c020a32d876be65bc406a0177a3bddeb96503b/README.md
  - README pt-BR: https://github.com/rafa-mori/timecraft/blob/71c020a32d876be65bc406a0177a3bddeb96503b/docs/README.pt-BR.md
  - License: https://github.com/rafa-mori/timecraft/blob/71c020a32d876be65bc406a0177a3bddeb96503b/LICENSE
  - Code of Conduct: https://github.com/rafa-mori/timecraft/blob/71c020a32d876be65bc406a0177a3bddeb96503b/CODE_OF_CONDUCT.md
  - Contributing: https://github.com/rafa-mori/timecraft/blob/71c020a32d876be65bc406a0177a3bddeb96503b/CONTRIBUTING.md
  - Changelog: https://github.com/rafa-mori/timecraft/blob/71c020a32d876be65bc406a0177a3bddeb96503b/CHANGELOG.md
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rafa-mori/timecraft
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/rafa-mori/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/faelOmori
  repo_url: https://github.com/rafa-mori/timecraft
