name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout do código
      - uses: actions/checkout@v4

      # Configuração do Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Versão do Python a ser usada

      # Cache das dependências pip
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Instalação das dependências (via requirements.txt se existir, senão apenas mkdocs)
      - name: Instalar dependências
        run: |
          if [ -f src/timecraft_ai/requirements.txt ]; then
            pip install -r src/timecraft_ai/requirements.txt
          else
            pip install mkdocs
          fi

      # Lint do arquivo mkdocs (opcional, mas recomendado)
      - name: Lint MkDocs config
        run: mkdocs build --site-dir site

      # Upload do artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Deploy para o GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
